<div class="row">
  
    <!-- Modal Structure -->
   
    <div data-bind="with:schedule">
        <div class="col m6 offset-m3 ">
            <div class="row">

                <div class="input-field col m6 s12">
                    <input placeholder="" data-bind="value:name,enable:$root.isEditMode" id="first_name" type="text" class="validate">
                    <label class="active" for="first_name">First Name</label>
                </div>
                <div class="input-field col m6 s12">
                    <input placeholder="" data-bind="value:description,enable:$root.isEditMode" id="description" type="text" class="validate">
                    <label class="active" for="description">Description</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m6 offset-m3 center">
                <table class="highlight bordered">
                    <thead>
                        <tr>
                            <th data-field="time">Time</th>
                            <th data-field="tune">Tune</th>
                            <th data-field="price">Note</th>
                        </tr>
                    </thead>

                    <tbody data-bind="foreach: alarms()">
                        <tr>
                            <td>
                                <div data-bind="html:time,visible: $root.boolCompare($root.isEditMode(),false)"></div><input data-bind="value:time,visible: $root.isEditMode" type="text" class="validate timePicker">
                            </td>
                            <td>
                                <div data-bind="visible: $root.isEditMode">
                                    <select data-bind="options: $root.tunes,value:toneId,
                       optionsText: 'name', optionsValue:'id',optionsCaption: 'Choose a sound'
                      "></select>

                                </div>
                                <div data-bind="text:$root.nameFromId(toneId),visible: $root.boolCompare($root.isEditMode(),false)"></div>

                            </td>
                            <td>
                                <div data-bind="html:note,visible: $root.boolCompare($root.isEditMode(),false)"></div><input data-bind="value:note,visible:$root.isEditMode" type="text" class="validate">
                            </td>
                            <td data-bind="visible:$root.isEditMode">
                                <a class="btn btn-floating btn-small waves-effect waves-light red right" data-bind="click:$root.deleteAlarm"><i class="material-icons">delete</i></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                    <a class="btn btn-floating btn-large waves-effect waves-light left red" data-bind="command:$root.saveCmd,visible:$root.isEditMode">
                       

                        <i data-bind="visible:$root.saveCmd.isExecuting" class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                      

                         <i class="material-icons left">save</i>
</a>
                           
                        
                   
                </div>

                    <div class="fixed-action-btn"  style="bottom: 45px; right: 94px;">
                        <a class="btn btn-floating btn-large waves-effect waves-light red" data-bind="click:$root.showInsertModal,visible:$root.isEditMode"><i class="material-icons">add</i>Add new alarms</a>
                    </div>

                    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                        <a class="btn btn-floating btn-large waves-effect waves-light red right" data-bind="click:$root.edit,visible: $root.boolCompare($root.isEditMode(),false)"><i class="material-icons">edit</i></a>
                    </div>
          
                </div>
    </div>
  
       
   
</div>

    <div id="modal1" class="modal  bottom-sheet" style="overflow:visible" data-bind="with:newAlarm">
        <div style="overflow:visible" class="modal-content">

            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="" data-bind="value:time" id="newTime" type="text" style="z-index:999999999999" class="validate timePicker">
                    <label for="newTime">Time</label>
                </div>
                <div class="input-field col s4">
                    <select data-bind="options: $root.tunes,value:toneId,
                       optionsText: 'name', optionsValue:'id',optionsCaption: 'Choose a sound'
                      "></select>

                </div>

                <div class="input-field col s4">
                    <input placeholder="" data-bind="value:note" id="newNote" type="text" class="validate">
                    <label for="newNote">Note</label>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <a class=" modal-action waves-effect waves-green btn-flat" data-bind="activity:$root.addAlarmCmd.isExecuting,command:$root.addAlarmCmd">Add</a>
            <a class=" modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
        </div>
    </div>

    </div>
