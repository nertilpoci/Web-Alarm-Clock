
<section class="view">
   
  
    <div class="row " data-bind="foreach: musics">
        <div class="col s12 m3 " >
           
         
            <div class="card blue-grey darken-3">
                <div class="card-content white-text "  style="height:100px!important">
                    <span class="card-title flow-text truncate tooltipped"  data-position="top" data-delay="50" data-bind="text:name(),attr:{'data-tooltip':name}"></span>
                   
                </div>
                <div class="card-action">
                    <audio style="max-width:200px" controls>

                        <source data-bind="attr:{src: fileName}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <a href="#"><i class="material-icons" data-bind="click:$root.deleteMusic">delete</i></a>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn btn-floating  btn-large waves-effect waves-light red right" href="#/uploadTone"><i class="material-icons">add</i></a>

    </div>
</section>
